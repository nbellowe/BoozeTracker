<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fixed>

  <ion-list no-border>

    <ion-list-header>
      User Settings
    </ion-list-header>

    <ion-item>
      <ion-icon name='flask' item-left></ion-icon>
      <ion-label>Gender</ion-label>
      <ion-select item-right [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name='planet' item-left></ion-icon>
      <ion-label> Height </ion-label>
      <ion-select [(ngModel)]="heightft">
        <ion-option value="4">4 ft</ion-option>
        <ion-option value="5">5 ft</ion-option>
        <ion-option value="6">6 ft</ion-option>
      </ion-select>
      
      <ion-select [(ngModel)]="heightin">
        <ion-option value="0">0 in</ion-option>
        <ion-option value="1">1 in</ion-option>
        <ion-option value="2">2 in</ion-option>
        <ion-option value="3">3 in</ion-option>
        <ion-option value="4">4 in</ion-option>
        <ion-option value="5">5 in</ion-option>
        <ion-option value="6">6 in</ion-option>
        <ion-option value="7">7 in</ion-option>
        <ion-option value="8">8 in</ion-option>
        <ion-option value="9">9 in</ion-option>
        <ion-option value="10">10 in</ion-option>
        <ion-option value="11">11 in</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name='body' item-left></ion-icon>
      <ion-label stacked>Weight</ion-label>
      <ion-range min="90" max="300" pin="true" [(ngModel)]="weight">
        <ion-label range-left small name="weight">90</ion-label>
        <ion-label range-right name="weight">300</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-icon name='leaf' item-left></ion-icon>
      <ion-label stacked>Age</ion-label>
      <ion-range min="21" max="80" pin="true" [(ngModel)]="age">
        <ion-label range-left small name="age">21</ion-label>
        <ion-label range-right name="age">80</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>


  <ion-list>

    <ion-list-header>
      Disclaimer
    </ion-list-header>

    <ion-item>
      Don't use this...
    </ion-item>
  </ion-list>


</ion-content>
