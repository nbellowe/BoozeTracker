<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Drink
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(false)">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>

      <button ion-button (click)="dismiss(true)">
        <span ion-text color="primary">OK</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-item>
        <ion-icon name='flask' item-left></ion-icon>
        <ion-label>Type</ion-label>
        <ion-select item-right [(ngModel)]="drink.type"  (ionChange)="drinkTypeChanged()">
          <ion-option value="beer">Beer</ion-option>
          <ion-option value="wine">Wine</ion-option>
          <ion-option value="liquor">Liquor</ion-option>
          <ion-option value="other">Other</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon name='leaf' item-left></ion-icon>
        <ion-label stacked>Drink Size (oz.)</ion-label>
        <ion-range min=".5" max="36.0" step=".5" pin="true" [(ngModel)]="drink.size">
          <ion-label range-left small name="drinkSize">1</ion-label>
          <ion-label range-right name="drinkSize">36</ion-label>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-icon name='leaf' item-left></ion-icon>
        <ion-label stacked>Drink Percent (%)</ion-label>
        <ion-range min="0" max="60" step="1" pin="true" [(ngModel)]="drink.percent">
          <ion-label range-left small name="drinkPercent">0</ion-label>
          <ion-label range-right name="drinkPercent">60%</ion-label>
        </ion-range>
      </ion-item>


  </ion-list>
</ion-content>
