<ion-header>
  <ion-navbar>
    <ion-title>Booze Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="beer-placeholder">
    <h2>{{notification}}</h2>
    <div id="container">
      <div class="pour"></div>
      <div id="beaker">
        <div class="beer-foam">
          <div class="foam-1"></div>
          <div class="foam-2"></div>
          <div class="foam-3"></div>
          <div class="foam-4"></div>
          <div class="foam-5"></div>
          <div class="foam-6"></div>
        </div>

        <div id="liquid">
          <div class="bubble bubble1"></div>
          <div class="bubble bubble2"></div>
          <div class="bubble bubble3"></div>
          <div class="bubble bubble4"></div>
          <div class="bubble bubble5"></div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button ion-button (click)="addDrink()" class="centered-button">Add Drink</button>
  </div>
</ion-content>
